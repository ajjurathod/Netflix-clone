---
name: Build,analyse,scan
on:
  push:
    branches:
      - main
jobs:
  build-analyse-scan:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build and analyse with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: containerzation
        run: 
             docker build --build-arg TMDB_V3_API_KEY=bf85b7fa14486efa12b36aee05a5e34b -t  ajjurathod1998/github .
      - name: pushing to github
        run:
            docker login -u ajjurathod1998 -p  ${{ secrets.DOCKERHUB_TOKEN }}
            docker push  ajjurathod1998/github      
        env:
            DOCKER_CLI_ACI: 1
